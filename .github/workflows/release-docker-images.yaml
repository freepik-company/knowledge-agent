name: Build Docker image

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      release:
        description: 'Release tag where to create the binaries (as SemVer vX.X.X)'
        required: true
        default: v0.1.0

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Read release tag name
        id: read_tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.ref_name }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.release }}"
          fi
          echo "release_tag=${TAG}" >> "$GITHUB_OUTPUT"
          # Create docker tags (v1.2.3 -> v1.2.3, latest)
          echo "docker_tags=ghcr.io/${{ github.repository }}:${TAG},ghcr.io/${{ github.repository }}:latest" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.read_tag.outputs.release_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deployments/Dockerfile
          target: runtime
          push: true
          tags: ${{ steps.read_tag.outputs.docker_tags }}
          # Only build for amd64 - arm64 via QEMU is very slow (~8 min extra)
          # If arm64 is needed, consider using separate arm64 runner
          platforms: linux/amd64
          # Enable build cache for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build args for reproducibility
          build-args: |
            BUILDKIT_INLINE_CACHE=1
